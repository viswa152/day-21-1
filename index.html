<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day 21 Task- Bible API</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- <div class="attribute">Data provided by Marvel. Â© 2022 MARVEL</div> -->
    <div
      class="row align-items-center justify-content-start container-fluid search-box"
    >
      <div class="col-lg-4 search-columns">
        <input
          id="chapterName"
          type="text"
          class="form-control"
          placeholder="Enter Chapter Name"
          aria-label="Enter Chapter Name"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="col-lg-4 search-columns">
        <input
          id="verseName"
          type="text"
          class="form-control"
          placeholder="Enter Verse Name"
          aria-label="Enter Verse Name"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="col-lg-4 search-columns2">
        <button id="submit-button" class="search-btn">submit</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
